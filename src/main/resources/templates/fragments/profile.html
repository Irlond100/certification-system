<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Профиль пользователя</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4 text-center">
                            <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mx-auto"
                                 style="width: 120px; height: 120px;">
                                <span class="fs-1 text-muted">
                                    <span th:text="${user.firstName.substring(0, 1) + user.lastName.substring(0, 1)}"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h3 th:text="${user.firstName + ' ' + user.lastName}"></h3>
                            <p class="text-muted" th:text="${user.email}"></p>
                            <p class="text-muted">Логин: <span th:text="${user.username}"></span></p>
                            <p class="text-muted">Дата регистрации:
                                <span th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h5 class="card-title mb-0">Роли</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="role : ${user.roles}"
                                            th:text="${role.name.replace('ROLE_', '')}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header bg-light">
                                    <h5 class="card-title mb-0">Специализации</h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <li th:each="spec : ${user.specializations}" th:text="${spec.name}"></li>
                                        <li th:if="${user.specializations.empty}">Не указаны</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">Назад к панели управления</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
