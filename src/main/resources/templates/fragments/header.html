<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">АвиаТест</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/materials}">Учебные материалы</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('CANDIDATE')">
                        <a class="nav-link" th:href="@{/candidate/dashboard}">Личный кабинет</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('INSTRUCTOR')">
                        <a class="nav-link" th:href="@{/instructor/dashboard}">Панель инструктора</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Панель администратора</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Вход</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">
                            <span sec:authentication="name"></span>
                            <small class="text-muted ms-2" sec:authentication="principal.authorities"></small>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
