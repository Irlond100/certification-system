<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование вопроса</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Редактирование вопроса</h2>
        </div>
        <div class="card-body">
            <form th:action="@{'/admin/tests/questions/edit/' + ${question.id}}" method="post">
                <div class="mb-3">
                    <label for="text" class="form-label">Текст вопроса</label>
                    <textarea class="form-control" id="text" name="text" rows="3"
                              th:text="${question.text}" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Варианты ответов</label>
                    <div id="answers-container">
                        <div th:each="answer, iterStat : ${answers}" class="answer-row mb-2">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <input type="checkbox" name="correctAnswers"
                                           th:value="${iterStat.index}" class="form-check-input"
                                           th:checked="${answer.isCorrect}">
                                </span>
                                <input type="text" name="answers" class="form-control"
                                       th:value="${answer.text}" required>
                                <button type="button" class="btn btn-danger remove-answer">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="add-answer" class="btn btn-secondary mt-2">
                        <i class="bi bi-plus"></i> Добавить ответ
                    </button>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="multipleCorrect"
                           name="multipleCorrect" value="true"
                           th:checked="${question.questionType == 'MULTIPLE_CHOICE'}">
                    <label class="form-check-label" for="multipleCorrect">Разрешить несколько правильных ответов</label>
                </div>

                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{'/admin/tests/questions/' + ${question.exam.id}}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script>
    // JavaScript для динамического добавления/удаления полей ответов
    document.getElementById('add-answer').addEventListener('click', function() {
        const container = document.getElementById('answers-container');
        const answerCount = container.querySelectorAll('.answer-row').length;

        const newRow = document.createElement('div');
        newRow.className = 'answer-row mb-2';
        newRow.innerHTML = `
            <div class="input-group">
                <span class="input-group-text">
                    <input type="checkbox" name="correctAnswers" value="${answerCount}" class="form-check-input">
                </span>
                <input type="text" name="answers" class="form-control" placeholder="Текст ответа" required>
                <button type="button" class="btn btn-danger remove-answer">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        `;

        container.appendChild(newRow);
    });

    document.getElementById('answers-container').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-answer') ||
            e.target.parentElement.classList.contains('remove-answer')) {
            const button = e.target.classList.contains('remove-answer') ?
                e.target : e.target.parentElement;
            const row = button.closest('.answer-row');

            if (document.querySelectorAll('.answer-row').length > 2) {
                row.remove();
            }
        }
    });
</script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
