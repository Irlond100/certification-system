<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление специализациями</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Управление специализациями</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm">Назад</a>
        </div>
        <div class="card-body">
            <!-- Отображение сообщений об ошибках и успехе -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                Операция выполнена успешно!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Форма для добавления новой специализации -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Добавить новую специализацию</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/specializations/create}" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="code" class="form-label">Код *</label>
                                    <input type="text" class="form-control" id="code" name="code"
                                           th:value="${newSpecialization?.code}" required>
                                    <div class="form-text">Уникальный код специализации</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Название *</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           th:value="${newSpecialization?.name}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Описание</label>
                                    <input type="text" class="form-control" id="description" name="description"
                                           th:value="${newSpecialization?.description}">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                </div>
            </div>

            <!-- Таблица со списком специализаций -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="spec : ${specializations}">
                        <td th:text="${spec.id}"></td>
                        <td th:text="${spec.code}"></td>
                        <td th:text="${spec.name}"></td>
                        <td th:text="${spec.description}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:attr="data-bs-id=${spec.id}, data-bs-code=${spec.code},
                                                 data-bs-name=${spec.name}, data-bs-description=${spec.description}">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </button>
                                <form th:action="@{'/admin/specializations/delete/' + ${spec.id}}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Вы уверены, что хотите удалить эту специализацию?')">
                                        <i class="bi bi-trash"></i> Удалить
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Редактирование специализации</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editForm" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">
                    <div class="mb-3">
                        <label for="editCode" class="form-label">Код</label>
                        <input type="text" class="form-control" id="editCode" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label for="editName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">Описание</label>
                        <input type="text" class="form-control" id="editDescription" name="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script>
    // Обработка модального окна редактирования
    var editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var id = button.getAttribute('data-bs-id');
        var code = button.getAttribute('data-bs-code');
        var name = button.getAttribute('data-bs-name');
        var description = button.getAttribute('data-bs-description');

        var modal = this;
        modal.querySelector('#editId').value = id;
        modal.querySelector('#editCode').value = code;
        modal.querySelector('#editName').value = name;
        modal.querySelector('#editDescription').value = description;

        // Обновляем action формы
        var form = modal.querySelector('#editForm');
        form.action = '/admin/specializations/edit/' + id;
    });
</script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
