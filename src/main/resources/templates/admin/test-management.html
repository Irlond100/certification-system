<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление тестами</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Управление тестами</h2>
            <div>
                <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm">Назад</a>
                <a th:href="@{/admin/tests/create}" class="btn btn-success btn-sm ms-2">Создать тест</a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Длительность</th>
                        <th>Вопросов</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="test : ${tests}">
                        <td th:text="${test.id}"></td>
                        <td th:text="${test.title}"></td>
                        <td th:text="${test.description}"></td>
                        <td th:text="${test.durationMinutes} + ' мин'"></td>
                        <td th:text="${test.questions != null ? test.questions.size() : 0}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/admin/tests/edit/' + ${test.id}}" class="btn btn-primary">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </a>
                                <a th:href="@{'/admin/tests/questions/' + ${test.id}}" class="btn btn-info">
                                    <i class="bi bi-question-circle"></i> Вопросы
                                </a>
                                <a th:href="@{'/admin/tests/delete/' + ${test.id}}" class="btn btn-danger"
                                   onclick="return confirm('Вы уверены, что хотите удалить этот тест?')">
                                    <i class="bi bi-trash"></i> Удалить
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
