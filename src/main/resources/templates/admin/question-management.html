<!-- admin/question-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление вопросами</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Управление вопросами теста: <span th:text="${exam.title}"></span></h2>
            <div>
                <a th:href="@{/admin/tests/manage}" class="btn btn-light btn-sm">Назад к тестам</a>
                <a th:href="@{'/admin/tests/take/' + ${exam.id}}" class="btn btn-info btn-sm ms-2">Пройти тест</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Форма для добавления нового вопроса -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Добавить новый вопрос</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/admin/tests/questions/' + ${exam.id} + '/add'}" method="post">
                        <div class="mb-3">
                            <label for="text" class="form-label">Текст вопроса</label>
                            <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Варианты ответов</label>
                            <div id="answers-container">
                                <div class="answer-row mb-2">
                                    <div class="input-group">
                    <span class="input-group-text">
                        <input type="checkbox" name="correctAnswers" value="0" class="form-check-input">
                    </span>
                                        <input type="text" name="answers" class="form-control" placeholder="Текст ответа" required>
                                        <button type="button" class="btn btn-danger remove-answer" disabled>
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="answer-row mb-2">
                                    <div class="input-group">
                    <span class="input-group-text">
                        <input type="checkbox" name="correctAnswers" value="1" class="form-check-input">
                    </span>
                                        <input type="text" name="answers" class="form-control" placeholder="Текст ответа" required>
                                        <button type="button" class="btn btn-danger remove-answer">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-answer" class="btn btn-secondary mt-2">
                                <i class="bi bi-plus"></i> Добавить ответ
                            </button>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="multipleCorrect" name="multipleCorrect" value="true">
                            <label class="form-check-label" for="multipleCorrect">Разрешить несколько правильных ответов</label>
                        </div>

                        <button type="submit" class="btn btn-success">Добавить вопрос</button>
                    </form>
                </div>
            </div>

            <!-- Список существующих вопросов -->
            <div class="card">
                <div class="card-header">
                    <h5>Существующие вопросы</h5>
                </div>
                <div class="card-body">
                    <div th:if="${questions.empty}" class="alert alert-info">
                        В этом тесте пока нет вопросов.
                    </div>

                    <div th:each="question : ${questions}" class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 th:text="${question.text}"></h6>
                            <div>
                                <a th:href="@{'/admin/tests/questions/edit/' + ${question.id}}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </a>
                                <a th:href="@{'/admin/tests/questions/delete/' + ${question.id} + '?testId=' + ${exam.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Вы уверены, что хотите удалить этот вопрос?')">
                                    <i class="bi bi-trash"></i> Удалить
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <p><strong>Тип вопроса:</strong>
                                <span th:text="${question.questionType == 'MULTIPLE_CHOICE'} ? 'Множественный выбор' : 'Одиночный выбор'"></span>
                            </p>
                            <h6>Ответы:</h6>
                            <ul class="list-group">
                                <li th:each="answer : ${question.answers}" class="list-group-item"
                                    th:classappend="${answer.isCorrect} ? 'list-group-item-success' : ''">
                                    <span th:text="${answer.text}"></span>
                                    <span th:if="${answer.isCorrect}" class="badge bg-success ms-2">Правильный</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script>
    // Динамическое добавление полей ответов
    document.getElementById('add-answer').addEventListener('click', function() {
        const container = document.getElementById('answers-container');
        const answerCount = container.querySelectorAll('.answer-row').length;

        if (answerCount >= 10) {
            alert('Максимальное количество ответов - 10');
            return;
        }

        const newRow = document.createElement('div');
        newRow.className = 'answer-row mb-2';
        newRow.innerHTML = `
            <div class="input-group">
                <span class="input-group-text">
                    <input type="checkbox" name="correctAnswers" value="${answerCount}" class="form-check-input">
                </span>
                <input type="text" name="answers" class="form-control" placeholder="Текст ответа" required>
                <button type="button" class="btn btn-danger remove-answer">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        `;

        container.appendChild(newRow);

        // Активируем кнопки удаления для всех строк, кроме первых двух
        const removeButtons = container.querySelectorAll('.remove-answer');
        if (removeButtons.length > 2) {
            removeButtons[0].disabled = false;
        }
    });

    // Обработка удаления полей ответов
    document.getElementById('answers-container').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-answer') ||
            e.target.parentElement.classList.contains('remove-answer')) {
            const button = e.target.classList.contains('remove-answer') ?
                e.target : e.target.parentElement;
            const row = button.closest('.answer-row');

            if (document.querySelectorAll('.answer-row').length > 2) {
                row.remove();

                // Обновляем значения чекбоксов
                const checkboxes = document.querySelectorAll('input[name="correctAnswers"]');
                checkboxes.forEach((checkbox, index) => {
                    checkbox.value = index;
                });
            }
        }
    });
</script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
