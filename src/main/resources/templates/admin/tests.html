<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление тестами</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Управление тестами</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm">Назад</a>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                Функционал управления тестами находится в разработке.
            </div>

            <div class="mb-3">
                <a th:href="@{/admin/tests/create}" class="btn btn-success">Создать новый тест</a>
            </div>

            <div class="mt-3">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Вернуться в панель администратора</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
