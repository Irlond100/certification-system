<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление специализациями</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Управление специализациями</h2>
            <div>
                <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm me-2">Назад</a>
                <a th:href="@{/admin/specializations/create}" class="btn btn-success btn-sm">Добавить специализацию</a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="spec : ${specializations}">
                        <td th:text="${spec.id}"></td>
                        <td th:text="${spec.code}"></td>
                        <td th:text="${spec.name}"></td>
                        <td th:text="${spec.description}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/admin/specializations/edit/' + ${spec.id}}" class="btn btn-outline-primary">Редактировать</a>
                                <a th:href="@{'/admin/specializations/delete/' + ${spec.id}}" class="btn btn-outline-danger"
                                   onclick="return confirm('Вы уверены, что хотите удалить эту специализацию?')">Удалить</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
