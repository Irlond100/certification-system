<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2>Статистика тестирований</h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-light btn-sm">Назад</a>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <h5>Общая статистика</h5>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Всего пользователей</h5>
                                <p class="card-text display-4" th:text="${totalUsers}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Всего тестов</h5>
                                <p class="card-text display-4" th:text="${totalTests}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">Всего результатов</h5>
                                <p class="card-text display-4" th:text="${totalResults}">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>Статистика по специализациям</h5>
                <div class="table-responsive mt-3">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Специализация</th>
                            <th>Количество тестов</th>
                            <th>Средний балл</th>
                            <th>Количество попыток</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stat : ${specializationStats}">
                            <td th:text="${stat.specializationName}"></td>
                            <td th:text="${stat.testCount}"></td>
                            <td th:text="${stat.averageScore}"></td>
                            <td th:text="${stat.attemptCount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Вернуться в панель администратора</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
