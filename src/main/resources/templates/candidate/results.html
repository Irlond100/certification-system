<!DOCTYPE html>

    <title>Мои результаты</title>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
